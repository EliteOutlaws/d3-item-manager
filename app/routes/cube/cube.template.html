<div ng-repeat="section in vm.sections" ng-show="vm.section() == section">
    <table class="table" >
        <thead>
            <th>Name</th>
            <th>Cubed</th>
            <th>Stashed</th>
            <th>Affix</th>
        </thead>
        <tr ng-repeat="item in vm[section] | orderBy:'name' | filter: vm.itemFilter.filter" ng-show="vm.isVisible(item)">
            <td>{{item.name}}</td>
            <td class="text-center"><input type="checkbox" ng-model="item.track[vm.gameMode()][vm.season()].cube" ng-click="vm.itemChanged(section)"></td>
            <td class="text-center"><input type="checkbox" ng-model="item.track[vm.gameMode()][vm.season()].stash" ng-click="vm.itemChanged(section)"></td>
            <td>{{item.affix}}</td>
        </tr>
    </table>
</div>
