<!DOCTYPE html>
<html ng-app="d3-item-manager">
<head>
    <title>Diablo 3 item manager</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.5/darkly/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

    <!--suppress HtmlUnknownTarget -->
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

<nav-bar class="navbar navbar-default navbar-fixed-top"></nav-bar>

<disclaimer></disclaimer>
<options></options>
<div ng-controller="MainController as main">
    <div class="well well-sm">
        <div class="form-inline">
            <div class="form-group"></div>
            <label for="search">Search item: </label>
            <input class="form-control" type="text" id="search" ng-model="main.itemFilter.filter">
        </div>
    </div>
    <ul class="nav nav-tabs">
        <li
            ng-repeat="section in main.sections"
            role="presentation"
            ng-class="{active: main.section() === section}"
            ng-click="main.setSection(section)">
            <a href="javascript:void(0);"> {{section | capitalize}}</a>
        </li>
    </ul>
    <ng-view></ng-view>
</div>

<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular-route.min.js"></script>

<!--suppress HtmlUnknownTarget -->
<script src="js/app.js"></script>

</body>
</html>
